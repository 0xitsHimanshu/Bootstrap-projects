<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--  links  -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- links end -->
    <script src="https://kit.fontawesome.com/123926b258.js" crossorigin="anonymous"></script>

    <title>Pet Family</title>
</head>

<body>
    
    <section id="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light py-3">
                <a href="#" class="navbar-brand">
                    <img src="https://oranjepeel2020.github.io/PetFinder/logo.png" alt="logo" class="mr-2">
                PetFamily</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="#navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link">Feature</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Download</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Pets</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="row">
                <div class="col-lg-6">
                    <h1 class="title mt-3">Love pets? Find the animal suited to you</h1>
                    <button class="btn btn-dark btn-lg download-button">
                        <i class="fab fa-apple"></i>
                        Download
                    </button>
                    <button class="btn btn-dark btn-lg download-button">
                        <i class="fab fa-google-play"></i>
                        Download
                    </button>
                </div>
                <div class="col-lg-6">
                    <img src="die-wolf.png" alt="dog" class="title-image">
                </div>
            </div>
        </div>
    </section>

    <section class="pets" id="pets">

    </section>
    <!-- script section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- script section end -->
</body>

</html>
